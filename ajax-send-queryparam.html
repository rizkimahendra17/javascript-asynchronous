<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send Query Param</title>
</head>
<body>
    
<form action="">
    <label for="search">Search:
        <input type="text" name="search" id="search">
    </label>
    <br>
   
    <input type="button" value="Search" id="searchButton">

</form>   

<h1 id="response"></h1>

<script>

    function doSearch(){
        const ajax = new XMLHttpRequest();

        const param = new URLSearchParams();
        param.append("search", document.getElementById("search").value);

        

        ajax.open("GET",`https://hookb.in/VGMdPqpk0qUDrgoopxpd?search=${param.toString()}`);
        ajax.onload = function (){
            const response = document.getElementById("response");
            response.innerHTML = ajax.responseText;
        }
      

        ajax.send();
    }

    document.getElementById("searchButton").onclick = doSearch;

</script>
</body>
</html>
