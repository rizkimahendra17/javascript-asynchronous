<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Send File</title>
</head>
<body>
    <h1>Register</h1>
    
<form>
    <label for="username">Username:
        <input type="text" name="username" id="username">
    </label>
    <br>
    <label for="name">Name:
        <input type="text" name="name" id="name">
    </label>
    <br>
    <label for="profile">Profile:
        <input type="file" name="profile" id="profile">
    </label>
    <br>
    <input type="button" value="Register" id="register">

</form>   

<h1 id="response"></h1>

<script>

    function doLogin(){
        const ajax = new XMLHttpRequest();
        ajax.open("POST","https://hookb.in/VGMdPqpk0qUDrgoopxpd");
        ajax.onload = function (){
            const response = document.getElementById("response");
            response.innerHTML = ajax.responseText;
        }
        
        const form = new FormData();
        form.append("username", document.getElementById("username").value);
        form.append("name", document.getElementById("name").value);

        //kita buat untuk type file
        const files = document.getElementById("profile").files;
        //ini maksud nya kita ambil file yang pertama
        const firstFile = files.item(0);

        form.append("profile", firstFile);
        
        ajax.send(form);
    }

    document.getElementById("register").onclick = doLogin;

</script>
</body>
</html>
